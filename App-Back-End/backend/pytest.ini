[pytest]
# Pytest Configuration for Django Backend

# Django settings module
DJANGO_SETTINGS_MODULE = gig_router.settings 

# Python files to search for tests
python_files = test_*.py *_test.py tests.py

# This ensures pytest applies migrations to the test DB
django_find_project = true

# Python classes to consider as test classes
python_classes = Test* *Tests *TestCase

# Python functions to consider as tests
python_functions = test_*

# Directories to search for tests
testpaths = .

# Minimum version
minversion = 7.0

# Command line options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc
    --ds=gig_router.settings
# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests
    security: marks tests related to security

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */migrations/*
    */venv/*
    */env/*
    */__pycache__/*
    */staticfiles/*
    */media/*
    manage.py
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
